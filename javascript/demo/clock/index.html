<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="Time()">
        <h1>Digital Clock</h1>
        <div class="container">
            <div id="Hours"></div>

            <div class="dot">
                <div class="dot1"></div>
                <div class="dot1"></div>
            </div>

            <div id="Minutes"></div>

            <div class="dot">
                <div class="dot1"></div>
                <div class="dot1"></div>
            </div>

            <div id="Second"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
